<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet"> 
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <main class="card">
    <img src="./images/image-product-desktop.jpg" alt="product image">
   

    <div class="text">
      <p id="perfume">PERFUME</p>
      <h1 id="title">Gabrielle Essence Eau De Parfum</h1>
      <p id="perfume2">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
       <div id="price1">$149.99</div>
       <div id="price2">$169.99</div>
      
        
        <button class="button" > Add to Cart</button>
        
           
   
     </div>

      

 

</main>
  
  <div class="attribution">

    Coded by <a href="https://github.com/MatheusCesario97">Matheus Cesario</a>.
  </div>
</body>
